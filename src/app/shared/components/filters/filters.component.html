<div class="container_filters">
  @for (item of filters; track item.code) {
  <app-button-filter
    [name]="item.name"
    [isActive]="
      item.code === selectedFilter || '' + item.code === '' + selectedFilter
    "
    (filterClick)="filterSelected(item.code)"
  ></app-button-filter>
  }
</div>
