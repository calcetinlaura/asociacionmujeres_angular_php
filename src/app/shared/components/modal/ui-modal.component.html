@if (open) {
<div class="modal" (click)="closeOnBackdrop && close()">
  <div
    cdkTrapFocus
    role="dialog"
    [attr.aria-modal]="true"
    class="modal_body"
    [ngClass]="[sizeClass, variantClass, panelClass]"
    [style.width]="panelClass === 'pdf-panel' ? '96vw' : null"
    [style.maxWidth]="panelClass === 'pdf-panel' ? '96vw' : null"
    [style.height]="panelClass === 'pdf-panel' ? '92vh' : null"
    [style.maxHeight]="panelClass === 'pdf-panel' ? '92vh' : null"
    [style.padding]="panelClass === 'pdf-panel' ? '0' : null"
    (click)="$event.stopPropagation()"
  >
    <!-- Header de control -->
    <div
      class="absolute top-3 left-6 right-6 flex items-center justify-between"
    >
      <!-- ← Back -->
      @if (canGoBack) {
      <button
        type="button"
        class="p-2 rounded hover:bg-gray-100 text-gray-500 hover:text-black focus:outline-none focus:ring"
        (click)="onBack()"
        aria-label="Volver"
      >
        <i class="uil uil-arrow-left iconBack"></i>
      </button>
      } @else {
      <!-- Mantén el espacio para que el botón de cerrar no “salte” -->
      <span class="w-9 h-9 inline-block"></span>
      }

      <!-- Cerrar -->
      @if (showClose) {
      <button
        type="button"
        class="p-2 rounded hover:bg-gray-100 text-gray-500 hover:text-black focus:outline-none focus:ring"
        (click)="close()"
        aria-label="Cerrar"
      >
        <i class="uil uil-multiply iconClose"></i>
      </button>
      }
    </div>

    <section class="flex-1 min-h-0 p-0 overflow-auto">
      <ng-content></ng-content>
    </section>
  </div>
</div>
}
