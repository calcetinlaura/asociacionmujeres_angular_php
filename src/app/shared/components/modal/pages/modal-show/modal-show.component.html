<div class="box-modal-show">
  <div>
    <app-img-modal [img]="item.img" [title]="item.title" [type]="type" />
  </div>
  <div class="flex flex-col justify-between px-2 pt-4 pb-2 sm:p-4">
    <app-modal-show-movie *ngIf="type === TypeList.Movies" [item]="item" />
    <app-modal-show-book *ngIf="type === TypeList.Books" [item]="item" />
    <app-modal-show-event *ngIf="type === TypeList.Events" [item]="item" />
    <app-modal-show-pitera *ngIf="type === TypeList.Piteras" [item]="item" />
    <app-modal-show-recipe *ngIf="type === TypeList.Recipes" [item]="item" />
    <app-modal-show-partner *ngIf="type === TypeList.Partners" [item]="item" />
    <app-modal-show-invoice *ngIf="type === TypeList.Invoices" [item]="item" />
    <app-modal-show-subsidy *ngIf="type === TypeList.Subsidies" [item]="item" />
    <app-modal-show-creditor
      *ngIf="type === TypeList.Creditors"
      [item]="item"
    />
  </div>
</div>
