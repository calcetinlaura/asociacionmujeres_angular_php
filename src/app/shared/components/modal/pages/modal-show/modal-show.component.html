<div class="box-modal-show">
  <div *ngIf="type !== TypeList.Creditors">
    <app-img-modal [img]="item?.img" [title]="item?.title" [type]="type" />
  </div>

  <div class="flex flex-1 flex-col justify-between px-2 pt-4 pb-2 sm:p-4">
    <ng-container
      *ngComponentOutlet="getDynamicComponent(); inputs: { item: item }"
    ></ng-container>
  </div>
</div>
