<div class="text-center">
  <div class="inline-block border-b border-[#1C1C3A] mb-4 md:mb-8 text-center">
    <app-text-title [text]="'Programación eventos'" />
    @if (!isDashboard) {
    <app-social-media-share [url]="shareUrl" [title]="shareTitle" />
    }
  </div>
</div>

@if (isDashboard) {
<div class="flex justify-center mb-8">
  <app-button-icon
    [buttonText]="'Añadir evento ese día'"
    [iconClass]="'uil-plus'"
    (click)="onAddClick()"
  />
</div>
}

<div class="flex flex-col gap-y-4">
  @for (event of events; track trackByEventId($index, event)) {
  <app-card-events-mini
    [event]="event"
    [isDashboard]="isDashboard"
    [showButtonsActions]="true"
    (openEvent)="onOpenEvent($event)"
    (actionEvent)="handleEventAction($event)"
  />
  }
</div>

@if (isConfirmOpen && itemToDelete) {
<app-confirm-dialog
  [title]="'¿Eliminar evento?'"
  [message]="
    'Esta acción no se puede deshacer. Confirma si quieres eliminarlo.'
  "
  [closeOnBackdrop]="true"
  [zIndex]="1200"
  (confirm)="confirmRemove()"
  (cancel)="cancelRemove()"
/>
}
