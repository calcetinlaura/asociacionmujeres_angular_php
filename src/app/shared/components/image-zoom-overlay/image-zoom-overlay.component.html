<div
  class="fixed inset-0 z-[9999] bg-black/90"
  role="dialog"
  aria-modal="true"
  [attr.aria-label]="ariaLabel || 'Vista ampliada de la imagen'"
  (click)="requestClose()"
>
  <div
    class="relative w-full h-full overflow-hidden"
    style="touch-action: none"
    (click)="$event.stopPropagation()"
  >
    <img
      appPinchZoom
      [maxScale]="maxScale"
      [minScale]="minScale"
      [src]="src || ''"
      [alt]="alt || ''"
      class="block max-w-none select-none"
      draggable="false"
    />

    <button
      type="button"
      class="absolute top-4 right-4 text-white/90 hover:text-white text-2xl"
      (click)="requestClose()"
      aria-label="Cerrar imagen ampliada"
    >
      âœ•
    </button>

    @if (caption) {
    <div
      class="absolute bottom-0 left-0 right-0 p-3 text-white/90 text-sm bg-black/30"
    >
      {{ caption }}
    </div>
    }
  </div>
</div>
