<div
  class="mt-3 flex gap-2"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()"
>
  <app-icon-action
    icon="uil-eye"
    tooltip="Ver"
    (click)="onAction($event, 'view')"
  />
  <app-icon-action
    icon="uil-edit"
    tooltip="Editar"
    (click)="onAction($event, 'edit')"
  />
  <app-icon-action
    icon="uil-trash-alt"
    tooltip="Eliminar"
    (click)="onAction($event, 'remove')"
  />
</div>
