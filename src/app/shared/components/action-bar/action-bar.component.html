<div
  class="mt-3 flex gap-0"
  role="toolbar"
  aria-label="Acciones de fila"
  (click)="$event.stopPropagation()"
  (keydown)="$event.stopPropagation()"
>
  @for (a of actions; track a.type) {
  <app-icon-action
    [icon]="a.icon"
    [tooltip]="a.tooltip"
    (click)="onAction($event, a)"
  />
  }
</div>
