<div
  class="flex flex-col justify-between gap-y-4 relative w-[100%]"
  [style.height.px]="imageHeightValue"
>
  <!-- El área clicable ahora envuelve el div completo con la imagen/icono -->
  <div class="flex flex-1 w-full cursor-pointer" (click)="inputField.click()">
    @if (!previewUrl) {
    <div
      class="flex flex-col flex-1 bg-gray-300 w-full items-center justify-center"
      [style.height.px]="imageHeightValue"
    >
      <div class="h-30">
        <i class="uil uil-camera-plus text-white text-[80px]"></i>
      </div>
      @if(textImg){
      <p class="text-white text-[15px]">{{ textImg }}</p>
      }
    </div>
    } @else {
    <div class="overflow-hidden" [style.height.px]="imageHeightValue - 40">
      <img
        [src]="imageSource()"
        class="mat-elevation-z5 w-full h-auto"
        [style.opacity]="uploading() ? 0.5 : 1"
      />
    </div>
    }
  </div>

  <input
    #inputField
    hidden
    type="file"
    accept="image/*"
    (change)="imageSelected($event)"
    (click)="inputField.value = ''"
  />

  <!-- Ya no necesitamos el botón Seleccionar imagen -->
  @if (previewUrl && previewUrl !== placeholder ) {
  <button
    type="button"
    (click)="removeImage()"
    class="w-full text-[rgb(225,110,110)] border border-[rgb(225,110,110)] rounded p-1 cursor-pointer transition-all hover:border-2 hover:px-[3px]"
  >
    Eliminar imagen
  </button>
  }
</div>
