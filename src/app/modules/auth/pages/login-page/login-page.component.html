<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <form
      (ngSubmit)="sendLogin()"
      [formGroup]="formLogin"
      class="login-auth-form"
      >
      <div class="form-group">
        <label for="name">Usuario/a</label>
        <input
          formControlName="name"
          type="text"
          class="form-input"
          [ngClass]="{
            'is-invalid': submitted && formLogin.get('name')?.invalid
          }"
          />
          @if (submitted && formLogin.get('name')?.invalid) {
            <div
              class="is-invalid-text"
              >
              Campo requerido
            </div>
          }
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            formControlName="password"
            type="password"
            class="form-input"
          [ngClass]="{
            'is-invalid': submitted && formLogin.get('password')?.invalid
          }"
            />
            @if (submitted && formLogin.get('password')?.invalid) {
              <div
                class="is-invalid-text"
                >
                Campo requerido
              </div>
            }
          </div>
          @if (errorSession) {
            <div class="is-invalid-form mt-6">
              Ocurrio un error con tu email o password
            </div>
          }
          <div class="form-action mt-6">
            <button class="login-btn">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
