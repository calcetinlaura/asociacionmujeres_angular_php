<div class="login-auth-page">
  <div class="login-auth-wrapper">
    <form
      (ngSubmit)="sendLogin()"
      [formGroup]="formLogin"
      class="login-auth-form"
    >
      <div class="form-group">
        <label for="user_name">Usuario/a</label>
        <input
          formControlName="user_name"
          type="text"
          class="form-input"
          [ngClass]="{
            'is-invalid': submitted && formLogin.get('user_name')?.invalid
          }"
        />
        <div
          *ngIf="submitted && formLogin.get('user_name')?.invalid"
          class="is-invalid-text"
        >
          Campo requerido
        </div>
      </div>
      <div class="form-group">
        <label for="user_password">Contraseña</label>
        <input
          formControlName="user_password"
          type="password"
          class="form-input"
          [ngClass]="{
            'is-invalid': submitted && formLogin.get('user_password')?.invalid
          }"
        />
        <div
          *ngIf="submitted && formLogin.get('user_password')?.invalid"
          class="is-invalid-text"
        >
          Campo requerido
        </div>
      </div>
      <div *ngIf="errorSession" class="is-invalid-form mt-6">
        Ocurrio un error con tu email o password
      </div>
      <div class="form-action mt-6">
        <button class="login-btn">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
