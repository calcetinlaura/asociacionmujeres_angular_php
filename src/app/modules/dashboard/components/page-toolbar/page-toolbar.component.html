<div class="flex gap-x-4 items-center">
  <app-button-icon
    [buttonText]="addText"
    [iconClass]="addIcon"
    (addClicked)="add.emit()"
  />
  <app-input-search (onDebounce)="search.emit($event)" class="flex-1" />
  <app-icon-action
    [icon]="'uil-print'"
    [tooltip]="'Imprimir tabla'"
    (click)="print.emit()"
  />
  <app-column-menu
    [columns]="columns"
    [visibility]="visibility()"
    (toggle)="toggle.emit($event)"
  />
</div>
