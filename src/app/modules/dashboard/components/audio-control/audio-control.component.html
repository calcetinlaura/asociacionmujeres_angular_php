<div
  class="flex flex-col justify-between gap-y-4 relative w-full"
  [style.height.px]="audioViewerHeight"
>
  <div class="w-full cursor-pointer h-full" (click)="audioInput.click()">
    @if (previewUrl && isAudioAvailable) {
    <div class="relative w-full">
      <div
        [style.height.px]="audioHeight"
        class="bg-lilaClaro flex items-center"
      >
        <audio [src]="previewUrl" controls class="w-full"></audio>
      </div>
      <div
        class="absolute top-0 left-0 w-full h-full"
        style="z-index: 10"
        [style.height.px]="audioHeight"
      ></div>
    </div>
    } @else {
    <div
      class="flex flex-col bg-gray-300 w-full items-center justify-center"
      [style.height.px]="audioViewerHeight"
    >
      <div class="h-30">
        <i class="uil uil-microphone text-white text-[80px]"></i>
      </div>
      @if(textAudio){

      <p class="text-white text-[15px]">{{ textAudio }}</p>

      }
    </div>
    }
  </div>

  <input
    #audioInput
    type="file"
    accept="application/audio"
    hidden
    (change)="onFileSelected($event)"
    (click)="audioInput.value = ''"
  />

  @if (isAudioAvailable) {
  <button
    type="button"
    (click)="removeAudio()"
    class="h-10 w-full text-[rgb(225,110,110)] border border-[rgb(225,110,110)] rounded p-1 cursor-pointer transition-all hover:border-2 hover:px-[3px]"
  >
    Eliminar audio
  </button>
  }
</div>
