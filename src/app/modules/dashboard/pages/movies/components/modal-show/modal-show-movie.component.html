<div>
  <div class="text-center">
    <div
      class="inline-block border-b border-[#1C1C3A] pb-4 mb-4 md:pb-4 md:mb-8"
    >
      <app-text-title [text]="item.title" />
      <app-text-subtitle [text]="item.director" />
    </div>
  </div>
  <div class="flex flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-24 lg:gap-y-0">
    <div class="flex-1">
      <img
        appImgBroken
        [src]="(item.img ? item.img : '') | itemImage : typeModal"
        [alt]="item.title"
        class="imagen"
      />
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div class="mb-4">
        <div class="my-4">
          <app-text-background [text]="item.gender" />
        </div>
        <app-text-editor [text]="item.description" />
      </div>
      <p class="text-[#2F2F61]">
        Donado en {{ item.year }} |
        <span class="font-semibold"
          >Biblioteca municipal Callosa de Segura</span
        >
      </p>
    </div>
  </div>
</div>
