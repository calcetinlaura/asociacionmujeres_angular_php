<div>
  <div class="text-center">
    <div
      class="inline-block border-b border-[#1C1C3A] pb-4 mb-4 md:pb-4 md:mb-8"
    >
      <app-text-title [text]="item.title" />
      <app-text-subtitle [text]="item.director" />
      @if(!isDashboard){
      <app-social-media-share
        [url]="
          'https://asociaciondemujerescallosadesegura.com/movies/' + item.id
        "
        [title]="item.title"
      ></app-social-media-share
      >}
    </div>
  </div>
  <div class="flex flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-24 lg:gap-y-0">
    <div class="flex-1">
      <img
        appImgBroken
        [src]="(item.img ? item.img : '') | itemImage : typeModal"
        [alt]="item.title"
        class="imagen"
        (click)="openZoom()"
      />
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div class="mb-4">
        <div class="my-4">
          <app-text-background [text]="item.gender" />
        </div>
        <app-text-editor [text]="item.description" />
      </div>
      <p class="text-[#2F2F61]">
        Donado en {{ item.year }} |
        <span class="font-semibold"
          >Biblioteca municipal Callosa de Segura</span
        >
      </p>
    </div>
  </div>
</div>
@if (showZoom) {
<app-image-zoom-overlay
  [open]="showZoom"
  [src]="(item.img ? item.img : '') | itemImage : typeModal"
  [alt]="item.title"
  [maxScale]="5"
  [minScale]="1"
  [caption]="item.title"
  (closed)="closeZoom()"
></app-image-zoom-overlay>
}
