<app-sticky-zone>
  <app-dashboard-header
    [icon]="'uil uil-video'"
    [title]="'Filmoteca'"
    [number]="number"
    [type]="'peliculas'"
  />
  <div class="flex flex-col gap-y-10">
    <app-filters
      [filters]="filters"
      (filterClicked)="filterSelected($event)"
    ></app-filters>

    <div class="flex gap-x-4 items-center">
      <app-button-icon
        [buttonText]="'Nueva película'"
        [iconClass]="'uil-plus'"
        (addClicked)="addNewMovieModal()"
      />
      <app-input-search (onDebounce)="applyFilterWord($event)" class="flex-1" />

      <app-icon-action
        [icon]="'uil-print'"
        [tooltip]="'Imprimir tabla'"
        (click)="printTableAsPdf()"
      ></app-icon-action>

      <app-column-menu
        [columns]="headerListMovies"
        [visibility]="columnVisSig()"
        (toggle)="toggleColumn($event)"
      />
    </div>
  </div>
</app-sticky-zone>

<div class="flex flex-col px-8">
  @if (moviesFacade.isLoading$ | async) {
  <app-spinner-loading />
  } @else { @if (filteredMovies.length > 0) {
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado películas</h2>
    <app-table
      [data]="filteredMovies"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="getVisibleColumns()"
      [columnVisibility]="columnVisSig()"
      [displayedColumns]="displayedColumnsSig()"
      (openModal)="onOpenModal($event)"
    />
  </div>
  } @else {
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay películas registradas.
  </div>
  } }
</div>

<!-- Modal (via shell) -->
<app-modal-shell
  [visible]="isModalVisible"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  [item]="item"
  (close)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormMovieData)="sendFormMovie($event)"
/>
