<div class="px-8">
  <div class="text-center">
    <div class="inline-block border-b border-[#1C1C3A] pb-4 mb-8">
      <app-text-title [text]="item.title + ' nº ' + item.publication_number" />
      <app-text-subtitle [text]="'Marzo ' + item.year.toString()" />
      @if(!isDashboard){
      <app-social-media-share [url]="shareUrl" [title]="shareTitle" />}
    </div>
  </div>
  <div class="flex flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-24 lg:gap-y-0">
    <div class="flex-1">
      <img
        appImgBroken
        loading="lazy"
        [src]="(item.img ? item.img : '') | itemImage : typeModal"
        [alt]="item.title"
        class="imagen w-full"
        (click)="openZoom()"
      />
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div class="mb-4">
        <div class="my-4">
          <app-text-background [text]="'Temática'" />
        </div>
        <app-text-editor [text]="item.theme" />
        <div class="flex justify-center">
          <app-button-icon
            [buttonText]="'Ver pdf'"
            [iconClass]="'uil-eyes'"
            (addClicked)="openPdf()"
          />
        </div>
      </div>
    </div>
  </div>
</div>

@if (showZoom) {
<app-image-zoom-overlay
  [open]="showZoom"
  [src]="(item.img ? item.img : '') | itemImage : typeModal"
  [alt]="item.title"
  [maxScale]="5"
  [minScale]="1"
  [caption]="item.title"
  (closed)="closeZoom()"
></app-image-zoom-overlay>
}
