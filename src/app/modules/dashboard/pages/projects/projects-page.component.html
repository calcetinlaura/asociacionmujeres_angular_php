<app-sticky-zone>
  <app-dashboard-header
    [icon]="'uil uil-pen'"
    [title]="'Proyectos'"
    [number]="list.countSig()"
    [type]="'Proyectos'"
  />
  <div class="flex flex-col gap-y-10">
    <app-filters
      [filters]="filtersFacade.filtersSig"
      [selected]="filtersFacade.selectedSig"
      (filterClicked)="filterSelected($event)"
    />
    <app-page-toolbar
      [columns]="headerListProjects"
      [visibility]="col.columnVisSig"
      [addText]="'Nuevo proyecto'"
      (add)="addNewProjectModal()"
      (search)="applyFilterWord($event)"
      (print)="printTableAsPdf()"
      (toggle)="col.toggleColumn($event)"
    />
  </div>
</app-sticky-zone>

<div class="flex flex-col px-8">
  @if (projectsFacade.isLoadingList$ | async) {
  <app-spinner-loading />
  } @else { @if (list.processedSig().length > 0) {
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado proyectos</h2>
    <app-table
      [data]="list.processedSig()"
      [typeSection]="TypeList.Projects"
      [headerColumns]="col.getVisibleColumns()"
      [columnVisibility]="col.columnVisSig()"
      [displayedColumns]="col.displayedColumnsSig()"
      (openModal)="onOpenModal($event)"
    />
  </div>
  } @else {
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay proyectos registrados.
  </div>
  } }
</div>

<!-- Modal controlado por ModalFacade -->
<app-modal-shell
  [visible]="modalVisibleSig()"
  [typeModal]="currentModalTypeSig()"
  [action]="currentModalActionSig()"
  [item]="currentItemSig()"
  (close)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormProjectData)="sendFormProject($event)"
  (back)="onBackModal()"
  (openEvent)="onOpenEvent($event)"
  (openInvoice)="onOpenInvoice($event)"
/>
