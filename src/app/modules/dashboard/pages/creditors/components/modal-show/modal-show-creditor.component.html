<div class="flex flex-1 flex-col justify-between w-full">
  <div>
    <app-text-title [text]="item.company" />
    <app-text-subtitle *ngIf="item.cif" [text]="item.cif" />
    <app-text-icon
      [icon]="'uil uil-building icon'"
      [text]="
        (item.address ? item.address : '') +
        (item.town ? ', ' + item.town : '') +
        (item.post_code ? ' - ' + item.post_code : '')
      "
    ></app-text-icon>

    <div class="mt-4">
      <app-text-background [text]="'Contacto'"></app-text-background>
    </div>
    <div class="flex flex-col gap-y-2 ml-4 pt-3">
      <app-text-icon
        [icon]="'uil uil-user icon'"
        [text]="item.contact"
      ></app-text-icon>

      <app-text-icon
        [icon]="'uil uil-phone-alt icon'"
        [text]="item.phone"
      ></app-text-icon>
      <app-text-icon
        [icon]="'uil uil-postcard icon'"
        [text]="item.email"
      ></app-text-icon>
    </div>
    <div class="mt-4">
      <app-text-background [text]="'Área de trabajo'"></app-text-background>
    </div>
    <div class="flex flex-col gap-y-2 ml-4 pt-3">
      <app-text-subtitle *ngIf="item.category" [text]="item.category" />
      <app-text-subtitle *ngIf="item.key_words" [text]="item.key_words" />
      <app-text-editor *ngIf="item.observations" [text]="item.observations" />
    </div>
    <div class="mt-4">
      <app-text-background
        [text]="'Facturas -> ' + item.numInvoices"
      ></app-text-background>
    </div>
    <!-- ✅ Tabla para mostrar facturas del acreedor -->
    <!-- ✅ Contenedor de la tabla de facturas -->
    <div class="mt-4 w-full">
      <!-- 🔹 Mostrar si hay facturas -->
      <table
        *ngIf="item.invoices && item.invoices.length > 0"
        class="w-full -collapse tableInvoices"
      >
        <thead>
          <tr>
            <th class="p-2 text-center">N°</th>
            <th class="p-2 text-center">Fecha</th>
            <th class="p-2 text-center">Descripción</th>
            <th class="p-2 text-center">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of item.invoices" class="hover:bg-gray-50">
            <td class="p-2 w-auto">
              {{ invoice.number_invoice }}
            </td>
            <td class="p-2 w-auto">
              {{ invoice.date_invoice | date : "dd/MM/yyyy" }}
            </td>
            <td class="p-2">
              <span [innerHTML]="invoice.description"></span>
            </td>
            <td class="p-2 w-auto text-right">
              {{ invoice.total_amount | eurosFormat }}
            </td>
          </tr>
          <!-- 🔹 Fila de Totales -->
          <tr class="total_table">
            <td class="p-2 text-right" colspan="3">TOTAL GENERAL:</td>
            <td class="p-2 text-right font-bold">
              <span>{{ getTotalAmount() | eurosFormat }}</span>
            </td>
          </tr>
        </tbody>
      </table>
      <p
        *ngIf="!item.invoices || item.invoices.length === 0"
        class="text-left text-gray-600 mt-4"
      >
        No hay facturas registradas de este acreedor.
      </p>
    </div>
  </div>
</div>
