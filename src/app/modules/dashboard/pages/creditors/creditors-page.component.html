<app-sticky-zone>
  <app-dashboard-header
    [icon]="'uil-plus-square'"
    [title]="'acreedores'"
    [number]="list.countSig()"
    [type]="'acreedores'"
  />
  <div class="flex flex-col gap-y-10">
    <app-filters
      [filters]="filters"
      [(selected)]="selectedFilter"
      (filterClicked)="filterSelected($event)"
    />
    <app-page-toolbar
      [columns]="headerListCreditors"
      [visibility]="col.columnVisSig"
      [addText]="'Nuevo acreedor/a'"
      (add)="addNewCreditorModal()"
      (search)="applyFilterWord($event)"
      (print)="printTableAsPdf()"
      (toggle)="col.toggleColumn($event)"
    >
    </app-page-toolbar>
  </div>
</app-sticky-zone>

<div class="flex flex-col px-8">
  @if (creditorsFacade.isLoadingList$ | async) {
  <app-spinner-loading />
  } @else { @if (list.processedSig().length > 0) {
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado acreedores</h2>
    <app-table
      [data]="list.processedSig()"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="col.getVisibleColumns()"
      [columnVisibility]="col.columnVisSig()"
      [displayedColumns]="col.displayedColumnsSig()"
      (openModal)="onOpenModal($event)"
    />
  </div>
  } @else {
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay acreedores registrados.
  </div>
  } }
</div>

<!-- Modal -->
<app-modal-shell
  [visible]="modalVisibleSig()"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  [item]="item"
  [canGoBack]="canGoBack"
  (back)="onBackModal()"
  (close)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormCreditorData)="sendFormCreditor($event)"
  (openInvoice)="onOpenInvoice($event)"
/>
