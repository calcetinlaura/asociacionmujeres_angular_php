<app-sticky-zone [height]="210">
  <app-dashboard-header
    [icon]="'uil-newspaper'"
    [title]="'Artículos'"
    [number]="number"
    [type]="'Artículos'"
  />
  <div class="flex flex-col gap-y-8">
    <div class="flex gap-x-4 items-center">
      <app-button-icon
        [buttonText]="'Nuevo artículo'"
        [iconClass]="'uil-plus'"
        (addClicked)="addNewArticleModal()"
      />
      <app-input-search (onDebounce)="applyFilterWord($event)" class="flex-1" />

      <app-icon-action
        [icon]="'uil-print'"
        [tooltip]="'Imprimir tabla'"
        (click)="printTableAsPdf()"
      ></app-icon-action>
      <app-column-menu
        [columns]="headerListArticles"
        [visibility]="columnVisSig()"
        (toggle)="toggleColumn($event)"
      />
    </div>
  </div>
</app-sticky-zone>
<div class="flex flex-col px-8">
  @if (articlesFacade.isLoading$ | async) {
  <app-spinner-loading />
  } @else {@if(filteredArticles.length > 0){
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado artículos</h2>
    <app-table
      [data]="filteredArticles"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="getVisibleColumns()"
      [columnVisibility]="columnVisSig()"
      (openModal)="onOpenModal($event)"
      [displayedColumns]="displayedColumnsSig()"
      [topHeader]="210"
    />
  </div>
  }@else{
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay artículos registrados.
  </div>
  } }
</div>

<!-- Modal -->
<app-modal-shell
  [visible]="isModalVisible"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  [item]="item"
  (close)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormArticleData)="sendFormArticle($event)"
/>
