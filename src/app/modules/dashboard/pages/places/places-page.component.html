<app-sticky-zone [height]="210">
  <app-dashboard-header
    [icon]="'uil-building'"
    [title]="'Espacios'"
    [number]="number"
    [type]="'Espacios'"
  />
  <div class="flex flex-col gap-y-8">
    <div class="flex gap-x-4 items-center">
      <app-button-icon
        [buttonText]="'Nuevo espacio'"
        [iconClass]="'uil-plus'"
        (addClicked)="addNewPlaceModal()"
      />
      <app-input-search (onDebounce)="applyFilterWord($event)" class="flex-1" />

      <app-icon-action
        [icon]="'uil-print'"
        [tooltip]="'Imprimir tabla'"
        (click)="printTableAsPdf()"
      ></app-icon-action>

      <app-button
        [buttonText]="'Filtrar columnas'"
        [menu]="columnsMenu"
      ></app-button>

      <mat-menu #columnsMenu="matMenu" class="flex flex-col">
        @for (column of headerListPlaces; track $index) {
        <button mat-menu-item>
          <mat-checkbox
            [checked]="columnVisibility[column.key]"
            (change)="toggleColumn(column.key)"
          >
            {{ column.title }}
          </mat-checkbox>
        </button>
        }
      </mat-menu>
    </div>
  </div>
</app-sticky-zone>
<div class="flex flex-col px-8">
  @if (placesFacade.isLoading$ | async) {
  <app-spinner-loading />
  } @else {@if(filteredPlaces.length > 0){
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado espacios</h2>
    <app-table
      [data]="filteredPlaces"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="getVisibleColumns()"
      [columnVisibility]="columnVisibility"
      (openModal)="onOpenModal($event)"
      [displayedColumns]="displayedColumns"
      [topHeader]="210"
    />
  </div>
  }@else{
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay lugares registrados.
  </div>
  } }
</div>

<!-- Modal -->
@if (isModalVisible) {
<app-modal
  [item]="item"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  (closeModal)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormPlaceData)="sendFormPlace($event)"
></app-modal>
}
