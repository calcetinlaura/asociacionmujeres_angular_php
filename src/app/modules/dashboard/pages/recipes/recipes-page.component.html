<app-sticky-zone>
  <app-dashboard-header
    [icon]="'uil uil-utensils'"
    [title]="'Recetario'"
    [number]="number"
    [type]="'recetas'"
  />
  <div class="flex flex-col gap-y-10">
    <app-filters
      [filters]="filters"
      (filterClicked)="filterSelected($event)"
    ></app-filters>
    <div class="flex gap-x-4 items-center">
      <app-button-icon
        [buttonText]="'Nueva receta'"
        [iconClass]="'uil-plus'"
        (addClicked)="addNewRecipeModal()"
      />
      <app-input-search (onDebounce)="applyFilterWord($event)" class="flex-1" />

      <app-icon-action
        [icon]="'uil-print'"
        [tooltip]="'Imprimir tabla'"
        (click)="printTableAsPdf()"
      ></app-icon-action>
      <app-column-menu
        [columns]="headerListRecipes"
        [visibility]="columnVisibility"
        (toggle)="toggleColumn($event)"
      />
    </div>
  </div>
</app-sticky-zone>
<div class="flex flex-col px-8">
  @if (recipesFacade.isLoading$ | async) {
  <app-spinner-loading />
  } @else {@if(filteredRecipes.length > 0){
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado recetas</h2>
    <app-table
      [data]="filteredRecipes"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="getVisibleColumns()"
      [columnVisibility]="columnVisibility"
      (openModal)="onOpenModal($event)"
      [displayedColumns]="displayedColumns"
    />
  </div>
  }@else{
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay recetas registradas.
  </div>
  } }
</div>

<!-- Modal -->
@if (isModalVisible) {
<app-modal
  [item]="item"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  (closeModal)="onCloseModal()"
  (confirmDelete)="onDelete($event)"
  (sendFormRecipeData)="sendFormRecipe($event)"
></app-modal>
}
