<app-sticky-zone>
  <app-dashboard-header
    [icon]="'uil uil-ticket'"
    [title]="'ProgramaciÃ³n'"
    [number]="(events$ | async)?.length || 0"
    [type]="'eventos'"
  />
  <div class="flex flex-col gap-y-10">
    <app-filters
      [filters]="filters"
      (filterClicked)="filterSelected($event)"
      [loadFirstFilter]="currentYear"
    ></app-filters>
    <div class="flex gap-x-4 items-center">
      <app-button-icon
        [buttonText]="'Nueva evento'"
        [iconClass]="'uil-plus'"
        (addClicked)="addNewEventModal()"
      />
      <app-input-search (onDebounce)="applyFilterWord($event)" class="flex-1" />

      <app-icon-action
        [icon]="'uil-print'"
        [tooltip]="'Imprimir tabla'"
        (click)="printTableAsPdf()"
      ></app-icon-action>
      <app-column-menu
        [columns]="headerListEvents"
        [visibility]="columnVisSig()"
        (toggle)="toggleColumn($event)"
      />
    </div>
  </div>
</app-sticky-zone>
<div class="flex flex-col px-8">
  @if (eventsFacade.isLoading$ | async) {
  <app-spinner-loading />
  } @else { @if (events$ | async; as events) { @if ((events?.length ?? 0) > 0) {
  <div class="pb-4" #printArea>
    <h2 class="only-on-pdf print-title">Listado eventos</h2>
    <app-table
      [data]="events"
      [typeSection]="typeSection"
      [typeModal]="typeModal"
      [headerColumns]="getVisibleColumns()"
      [columnVisibility]="columnVisSig()"
      (openModal)="onOpenModal($event)"
    />
  </div>
  } @else {
  <div class="text-center text-gray-600 my-12 text-lg">
    No hay eventos registrados.
  </div>
  } } }
</div>

<app-modal-shell
  [visible]="isModalVisible"
  [typeModal]="typeModal"
  [action]="currentModalAction"
  [item]="item"
  [canGoBack]="canGoBack"
  (back)="onBackModal()"
  (close)="onCloseModal()"
  (openEvent)="onOpenEvent($event)"
  (openMacroevent)="onOpenMacroevent($event)"
  (confirmDelete)="onDelete($event)"
  (sendFormEventData)="sendFormEvent($event)"
/>
