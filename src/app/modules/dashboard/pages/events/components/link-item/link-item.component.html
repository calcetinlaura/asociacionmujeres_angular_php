@if (standalone) {
<!-- STANDALONE (ONLINE) - sin formGroup, sin eliminar -->
<div class="flex gap-x-4">
  <div class="flex-1 border-r border-1 border-lilaClaro">
    <!-- URL -->
    <div class="box-input gap-x-4">
      <label>URL</label>
      <div
        class="flex flex-col flex-1 border-l border-1 border-lilaClaro px-4 py-2"
      >
        <input
          type="url"
          [formControl]="urlCtrl!"
          [placeholder]="urlPlaceholder"
          [ngClass]="{ 'is-invalid': urlInvalid() }"
        />
        @if (urlInvalid()) {
        <div class="is-invalid-text">URL no válida</div>
        }
      </div>
    </div>

    <!-- TÍTULO (igual que webs) -->
    <div class="box-input gap-x-4">
      <label>{{ textLabel }}</label>
      <div class="flex flex-col flex-1 border-l border-1 border-lilaClaro p-4">
        <input
          type="text"
          [formControl]="textCtrl!"
          [placeholder]="textPlaceholder"
        />
      </div>
    </div>
  </div>
  <!-- Sin botón eliminar -->
</div>
} @else {
<!-- GROUP (WEBS / VÍDEOS) -->
<div class="flex gap-x-4" [formGroup]="group!">
  <div class="flex-1 border-r border-1 border-lilaClaro">
    <!-- URL -->
    <div class="box-input gap-x-4">
      <label>URL</label>
      <div
        class="flex flex-col flex-1 border-l border-1 border-lilaClaro px-4 py-2"
      >
        <input
          type="url"
          formControlName="url"
          [placeholder]="urlPlaceholder"
          [ngClass]="{ 'is-invalid': urlInvalid() }"
        />
        @if (urlInvalid()) {
        <div class="is-invalid-text">URL no válida</div>
        }
      </div>
    </div>

    <!-- TÍTULO / LABEL -->
    <div class="box-input gap-x-4">
      <label>{{ textLabel }}</label>
      <div class="flex flex-col flex-1 border-l border-1 border-lilaClaro p-4">
        <input
          type="text"
          [formControlName]="textControlName"
          [placeholder]="textPlaceholder"
        />
      </div>
    </div>
  </div>

  @if (showRemove) {
  <div class="flex items-center">
    <button type="button" class="btn-danger" (click)="remove.emit()">
      {{ removeText }}
    </button>
  </div>
  }
</div>
}
