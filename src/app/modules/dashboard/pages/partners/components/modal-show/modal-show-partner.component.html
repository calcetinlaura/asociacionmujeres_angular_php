<div>
  <div class="flex flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-24 lg:gap-y-0">
    <div class="flex-1">
      <img
        appImgBroken
        [src]="(item.img ? item.img : '') | itemImage : typeModal"
        [alt]="item.name"
        class="imagen"
      />
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div
        class="inline-block border-b border-[#1C1C3A] pb-4 mb-4 md:pb-4 md:mb-8"
      >
        <app-text-title
          [text]="item.name + ' ' + item.surname"
          [align]="'left'"
        />
        <!-- <app-text-subtitle [text]="item.author" /> -->
      </div>
      <div>
        <div class="flex flex-row gap-x-4 my-4">
          @if (item.birthday) {
          <app-text-background
            [text]="item.birthday | date : 'dd MMM yyyy'"
          ></app-text-background>
          } @if (item.birthday) {
          <app-text-border
            [text]="(item.birthday | calculateAge) + ' aÃ±os'"
          ></app-text-border>
          }
        </div>
        <app-text-icon
          [icon]="'building'"
          [text]="item.address + ', ' + item.town + ' - ' + item.post_code"
        ></app-text-icon>
        <app-text-icon
          [icon]="'phone'"
          [text]="item.phone | phoneFormat"
        ></app-text-icon>
        <app-text-icon [icon]="'email'" [text]="item.email"></app-text-icon>
      </div>
      <hr class="my-4" />
      <div>
        <div class="mb-4">
          <app-text-background
            [text]="getYearsText(item)"
          ></app-text-background>
        </div>
        <div class="flex flex-row gap-4">
          @for (cuota of item.cuotas; track cuota) {
          <div class="gap-4">
            <app-text-border [text]="cuota"></app-text-border>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
