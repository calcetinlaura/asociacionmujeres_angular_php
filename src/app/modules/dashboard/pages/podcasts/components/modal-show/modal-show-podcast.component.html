<div>
  <div class="text-center">
    <div class="inline-block border-b border-[#1C1C3A] pb-4 mb-2 md:mb-4">
      <app-text-title [text]="item.title" />
      <app-text-subtitle
        [text]="item.artists"
        [number]="20"
        [align]="'center'"
      />
    </div>
    <p class="font-bold pt-3 md:pt-2 text-[14px]">
      Temporada {{ item.season }} - Episodio {{ item.episode }}
    </p>
    @if(!isDashboard){
    <div class="pt-2">
      <app-social-media-share
        [url]="
          'https://asociaciondemujerescallosadesegura.com/podcasts/' + item.id
        "
        [title]="item.title"
      ></app-social-media-share>
    </div>
    }
  </div>
  <div
    class="flex flex-col-reverse gap-y-8 lg:flex-row lg:gap-x-24 lg:gap-y-0 pt:6 md:pt-8"
  >
    <div class="flex-1 flex flex-col-reverse lg:flex-col gap-y-8">
      <div>
        <img
          appImgBroken
          loading="lazy"
          [src]="(item.img ? item.img : '') | itemImage : typeModal"
          [alt]="item.title"
          class="imagen"
          (click)="openZoom()"
        />
      </div>
      <div>
        <audio controls class="w-full">
          <source
            src="uploads/audio/PODCASTS/{{ item.podcast }}"
            type="audio/wav"
          />
          Tu navegador no soporta el elemento audio.
        </audio>
      </div>
    </div>
    <div class="flex flex-1 flex-col justify-between">
      <div class="mb-4">
        <div class="my-4">
          <app-text-background [text]="'Temática'" />
        </div>
        <p class="font-semibold mb-4">
          {{ item.duration | hms }} . {{ item.date | date : "dd MMM yy" }}
        </p>
        <app-text-editor [text]="item.description" [number]="14" />
      </div>
      <p class="text-[#2F2F61]">
        Equipo técnico:<app-text-editor [text]="item.technics" [number]="14" />
      </p>
    </div>
  </div>
</div>
@if (showZoom) {
<app-image-zoom-overlay
  [open]="showZoom"
  [src]="(item!.img ? item!.img : '') | itemImage : typeModal"
  [alt]="item!.title"
  [maxScale]="5"
  [minScale]="1"
  [caption]="item!.title"
  (closed)="closeZoom()"
></app-image-zoom-overlay>
}
