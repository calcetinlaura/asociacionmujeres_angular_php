<div class="flex flex-col mx-3 md:mx-8 mt-2 md:mt-4">
  <app-filters
    [filters]="filters"
    (filterClicked)="filterSelected($event)"
    [loadFirstFilter]="'NOVEDADES'"
    />
    <app-input-search (onDebounce)="applyFilterWord($event)" class="my-8" />
    <!-- Spinner Loading -->
    @if (isLoading) {
      <app-spinner-loading />
    } @else {
      @if (areThereResults) {
        <app-section-generic
          [type]="typeList.Movies"
          [data]="filteredMovies"
          [total]="number"
          />
      } @else {
        <app-no-results [text]="'películas' | lowercase"
          />
      }
    }
    <!-- Sección cards -->
    <!-- Sección no hay resultados -->
  </div>
