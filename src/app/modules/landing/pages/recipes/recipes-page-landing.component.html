<div class="flex flex-col mx-3 md:mx-8 mt-4">
  <!-- ðŸ”¹ Filtros -->
  <app-filters
    [filters]="filters"
    [(selected)]="selectedFilter"
    (filterClicked)="filterSelected($event)"
  />

  <!-- ðŸ”¹ Buscador -->
  <app-input-search (onDebounce)="applyFilterWord($event)" class="my-8" />

  <!-- ðŸ”¹ Contenido -->
  @if (recipesFacade.isLoadingList$ | async) {
  <app-spinner-loading />
  } @else { @if (hasResultsSig()) {
  <app-section-generic
    [typeSection]="typeList.Recipes"
    [data]="list.sortedSig()"
    [total]="totalSig()"
    (itemClicked)="openRecipeDetails($event)"
  />
  } @else {
  <app-no-results [text]="'recetas' | lowercase" />
  } }

  <!-- ðŸ”¹ Modal global -->
  @if (modalFacade.isVisibleSig()) {
  <app-modal-shell
    [visible]="modalFacade.isOpenSig()"
    [typeModal]="modalFacade.typeSig()"
    [action]="modalFacade.actionSig()"
    [item]="modalFacade.itemSig()"
    (close)="modalFacade.close()"
  />
  }
</div>
