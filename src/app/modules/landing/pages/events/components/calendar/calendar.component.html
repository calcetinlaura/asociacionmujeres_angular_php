<!-- Navegación del mes -->
<div class="w-screen max-w-4xl mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <button (click)="prevMonth()" class="text-2xl px-2">‹</button>
    <h2 class="text-2xl font-bold text-center capitalize">
      {{ currentMonthLabel }}
    </h2>
    <button (click)="nextMonth()" class="text-2xl px-2">›</button>
  </div>

  <!-- Días de la semana -->
  <div class="grid grid-cols-7 text-center text-gray-500 mb-2 font-semibold">
    <div>LU</div>
    <div>MA</div>
    <div>MI</div>
    <div>JU</div>
    <div>VI</div>
    <div>SA</div>
    <div>DO</div>
  </div>

  <!-- Días del calendario -->
  <div class="grid grid-cols-7 gap-2">
    <ng-container *ngFor="let cell of calendar">
      <div
        class="aspect-square bg-gray-100 relative overflow-hidden rounded-md"
        [ngClass]="{
          'ring-2 ring-blue-500': isToday(cell.date)
        }"
      >
        <ng-container *ngIf="cell.date">
          <div (click)="cell.event && openModalView(cell.event)">
            <div
              class="absolute top-1 right-1 text-xs text-white bg-black bg-opacity-50 rounded px-1"
            >
              {{ cell.date.getDate() }}
            </div>
            <ng-container *ngIf="cell.event as event">
              <img
                *ngIf="event.img"
                [src]="
                  '/uploads/img/EVENTS/' +
                  (event.start | date : 'yyyy') +
                  '/' +
                  event.img
                "
                alt="{{ event.title }}"
                class="w-full h-full object-cover"
              />
            </ng-container>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
<app-modal
  *ngIf="showModalView"
  [item]="item"
  [type]="type"
  [action]="TypeActionModal.Show"
  (closeModal)="onCloseModal()"
></app-modal>
