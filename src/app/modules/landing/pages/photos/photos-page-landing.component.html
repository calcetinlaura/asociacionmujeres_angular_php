<div class="flex flex-col mx-3 md:mx-8 mt-2 md:mt-4">
  <app-filters
    [filters]="filterGenderPhotos"
    (filterClicked)="filterSelected($event)"
    [loadFirstFilter]="'CONCENTRACIONES'"
  />
  <!-- Galería de imágenes con Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4 mt-8">
    <div
      *ngFor="let column of splitPhotos(photos, 4)"
      class="flex flex-col gap-4"
    >
      <div *ngFor="let photo of column">
        <img
          [src]="photo.url"
          [alt]="photo.text"
          class="w-full h-auto object-cover"
        />
      </div>
    </div>
  </div>
</div>
